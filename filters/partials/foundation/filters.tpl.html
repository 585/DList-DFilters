<form role="form">
    <div class="row">
        <div ng-repeat="field in $filters.$fields" ng-switch="field.type" class="large-{{field.size}} columns">
            <div ng-switch-when="text">
                <label for="{{field.ngModel}}">{{field.label}}
                    <input type="text" name="{{field.ngModel}}" ng-model="$filters.$model[field.ngModel]" />
                </label>
            </div>

            <div ng-switch-when="select">
                <label for="{{field.ngModel}}">{{field.label}}
                    <select name="{{field.ngModel}}" ng-model="$filters.$model[field.ngModel]"
                        ng-options="option.key as option.value for option in field.ngOptions">
                    </select>
                </label>
            </div>

            <div ng-switch-when="checkbox">
                <label>{{field.label}}</label>
                <input type="checkbox" ng-model="$filters.$model[field.ngModel]"/>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="large-12 columns">
            <button class="button small" ng-click="$filters.submit()">Submit</button>
        </div>
    </div>
    {{$filters.$model | json}}
</form>
